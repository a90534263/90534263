<p align=center>說到深坑，許多人第一個印象就是豆腐了
<br>深坑的豆腐全台聞名，每到假日老街更是人聲鼎沸
<br>今天品嘗的是深坑在地豆腐老店，王水成，
<br>看這豆腐的表皮已經變成金黃色，想必非常的入味，
<br>一口咬下果然不簡單，裡面非常入味
<br>麻辣臭豆腐湯汁充滿了豆腐間的孔隙
<br>而豆腐本身吃起來很甜，搭配麻辣的口味，非常下飯
