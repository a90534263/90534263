<p align=center>傳統小吃的碗粿，可以說是情有獨鍾，在善化喝完一等涼冬瓜茶後，
<br>就來到麻豆這間生意超好、人超多的阿蘭碗粿，阿蘭碗粿好吃的秘訣，
<br>在於精選食材、用料實在，加上又在麻豆交流道附近，很多人都會慕名而來吃唷。 
<br>瓷碗蒸碗粿~上方還有一朵小香菇及油蔥酥，好有阿嬤的古早味fu
<br>桌上有蒜茸醬油膏可加。也有辣椒醬加辣更夠味、辣椒醬的辣度只有一點點
<br>碗粿裡有肉片及水煮蛋、油蔥很香
