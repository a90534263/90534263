<p align=center>拉麵的湯是用豬骨去熬煮的，餐廳使用食券等點菜用紙，上面詳細描述客人所需要的口味、麵條的硬度。
<br>再者，為了面向從海外來的觀光客，特別準備英語、漢語、韓語等三種菜單用紙。
<br>由於是會員制的，店主會記住所有客戶的口味。 
<br>為解決當年不少女學生不喜歡在他人面前吃拉麵的問題，餐廳自1993年起採用獨立的座位空間設計（稱為味集中），
<br>避免打擾其他用餐的人。希望食客可以享受屬於個人的空間，用餐過程毋須面對其他人。
